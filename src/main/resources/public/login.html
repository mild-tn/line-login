<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<style>
    .text-center {
        text-align: center;
    }
    input {
        margin: 5px;
    }
    .btn-login {
        padding: 2px;
        width: 50px;
        border: 0px;
        cursor: pointer;

</html>
